name: Docker Image CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ../StressAlgorithmService/. --file Dockerfile --tag stress_algorithm_service:$(date +%s)
